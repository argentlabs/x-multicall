name: release
on:
  push:
    branches:
      - develop
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: oven-sh/setup-bun@v1
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: bun install
      - run: bun run build
      - run: bun run test
        env:
          TEST_RPC_PROVIDER: ${{ vars.TEST_RPC_PROVIDER }}

